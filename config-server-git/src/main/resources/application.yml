server:
  port: 8880
spring:
  application:
    name: config-server-git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/Java8-Team3-HR-Management/config-server-git.git"
          default-label: main
          skip-ssl-validation: true
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}